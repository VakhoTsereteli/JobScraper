{% load static %}
<link rel="stylesheet" href="{% static 'css/components/job-list.css' %}">

<div class="job-list">
    
{% for source, jobs in grouped_jobs.items %}
<section>
  <a href="https://{{source}}" target="_blank">
    <h2>{{ source }}</h2>
  </a>
  <ul>
    {% for job in jobs %}
      <li>
        <a href="/job/{{job.source_website}}/{{job.id}}">
            <div class="title">
                {{job.title}}
            </div>
            <div class="location">
                Ôëê {{job.location}}
            </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
{% endfor %}
</div>
